syntax = "proto3";

package io.deephaven.proto.serviceregistry.grpc;

import "deephaven_enterprise/proto/common.proto";
import "deephaven_enterprise/proto/serviceregistry.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option optimize_for = SPEED;

/*
 * Remoting for the ServiceRegistry interface.
 */
service ServiceRegistryApi {
  rpc about(io.deephaven.proto.common.AboutRequest) returns (io.deephaven.proto.common.AboutReply) {}
  rpc registerEndpointConfig(io.deephaven.proto.serviceregistry.RegisterRoutingEndpointConfigRequest) returns (io.deephaven.proto.serviceregistry.RegisterRoutingEndpointConfigResponse){}
  rpc revokeLease(io.deephaven.proto.serviceregistry.RevokeLeaseRequest) returns (io.deephaven.proto.serviceregistry.RevokeLeaseResponse){}
  rpc renewLease(io.deephaven.proto.serviceregistry.RenewLeaseRequest) returns (io.deephaven.proto.serviceregistry.RenewLeaseResponse){}
  rpc getEndpointConfig(io.deephaven.proto.serviceregistry.RoutingEndpointConfigRequest) returns (io.deephaven.proto.serviceregistry.RoutingEndpointConfigResponse) {}
  rpc getEndpointConfigs(io.deephaven.proto.serviceregistry.GetConfigsRequest) returns (io.deephaven.proto.serviceregistry.GetConfigsResponse) {}
  rpc getAllEndpointConfigs(io.deephaven.proto.serviceregistry.GetAllConfigsRequest) returns (io.deephaven.proto.serviceregistry.GetAllConfigsResponse) {}
}