syntax = "proto3";

package io.deephaven.proto.config.grpc;

import "deephaven_enterprise/proto/common.proto";
import "deephaven_enterprise/proto/config.proto";
import "google/protobuf/wrappers.proto";

option java_multiple_files = true;
option optimize_for = SPEED;

service ConfigApi {
  rpc about(io.deephaven.proto.common.AboutRequest) returns (io.deephaven.proto.common.AboutReply) {}

  /*
   * Get the text of a single file.
   * This is needed to implement PropertInputStreamLoader.
   */
  rpc getFile(GetFileRequest) returns (GetFileResponse) {}

  /*
   * Get the text of all properties files.
   */
  rpc getAllFiles(GetAllFilesRequest) returns (stream GetFileResponse) {}

  /*
   * Attempt to update a properties file.
   */
   rpc updateFile(UpdateFileRequest) returns (UpdateFileResponse) {}

}